    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Adopte un chat</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="accueil.html">Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="compte.html">Mon compte</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="mon-espace.html">Mon espace</a>
              </li>
            </ul>
            </div>
        </div>
      </nav>
    

    
    <div class="container">
        <div>
            <h4>
                Modification de mes informations
            </h4>
        </div>
        
        <div class="row" style="margin: 5px;">
            <div class="col-auto">
                <label for="inputLastname" class="col-form-label">Nom</label>
            </div>
            <div class="col-auto">
                <input type="text" id="inputLastname" class="form-control">
            </div>
        </div>

        <div class="row" style="margin: 5px;">
            <div class="col-auto">
                <label for="inputEmail" class="col-form-label">Email</label>
            </div>
            <div class="col-auto">
                <input type="email" id="inputEmail" class="form-control">
            </div>
        </div>

        <div class="row" style="margin: 5px;">
            <div class="col-auto">
                <label for="inputPhone" class="col-form-label">Numéro de téléphone</label>
            </div>
            <div class="col-auto">
                <input type="text" id="inputPhone" class="form-control">
            </div>
        </div>

        <div class="row" style="margin: 5px;">
            <label>Adresse:</label>
        </div>

        <div class="row" style="margin: 5px;">
            <div class="col-auto">
                <label for="inputAdresseNumber" class="col-form-label">Numéro</label>
            </div>
            <div class="col-auto">
                <input type="text" id="inputAdresseNumber" class="form-control">
            </div>

            <div class="col-auto">
                <label for="inputAdresseStreet" class="col-form-label">Voie</label>
            </div>
            <div class="col-auto">
                <input type="text" id="inputAdresseStreet" class="form-control">
            </div>

            <div class="col-auto">
                <label for="inputAdressePostalCode" class="col-form-label">Code Postal</label>
            </div>
            <div class="col-auto">
                <input type="text" id="inputAdressePostalCode" class="form-control">
            </div>
        </div>

        <div class="row" style="margin: 5px;">
            <div class="col-auto">
                <label for="inputAdresseTown" class="col-form-label">Ville</label>
            </div>
            <div class="col-auto">
                <input type="text" id="inputAdresseTown" class="form-control">
            </div>
        </div>


        <div class="row" style="margin: 5px;">
            <div class="col-auto">
                <label for="inputOldPassword" class="col-form-label">Ancien mot de passe</label>
            </div>
            <div class="col-auto">
                <input type="password" id="inputOldPassword" class="form-control" aria-describedby="passwordHelpInline">
            </div>

            
        </div>

        <div class="row" style="margin: 5px;">
            <div class="col-auto">
                <label for="inputPassword" class="col-form-label">Nouveau mot de passe</label>
            </div>
            <div class="col-auto">
                <input type="password" id="inputPassword" class="form-control" aria-describedby="passwordHelpInline">
            </div>
            <div class="col-auto">
                <span id="passwordHelpInline" class="form-text">
                Doit faire entre 8 et 20 caractères.
                </span>
            </div>

            
        </div>
        
        <div class="row" style="margin: 5px;">
            <div class="col-auto">
                <label for="confPassword" class="col-form-label">Confirmer votre nouveau mot de passe</label>
            </div>
            <div class="col-auto">
                <input type="password" id="confPassword" class="form-control" aria-describedby="passwordHelpInline">
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Enregistrer mes modifications</button>

    </div>
    
</body>
</html>
