<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    
    <div class="container">
        <div>
            <h4>
                Création d'un compte adoptant
            </h4>
        </div>
        
        <div class="row" style="margin: 5px;">
            <div class="col-auto">
                <label for="inputLastname" class="col-form-label">Nom</label>
            </div>
            <div class="col-auto">
                <input type="text" id="inputLastname" class="form-control">
            </div>
        </div>

        <div class="row" style="margin: 5px;">
            <div class="col-auto">
                <label for="inputFirstname" class="col-form-label">Prénom</label>
            </div>
            <div class="col-auto">
                <input type="text" id="inputFirstname" class="form-control">
            </div>
        </div>

        <div class="row" style="margin: 5px;">
            <div class="col-auto">
                <label for="inputEmail" class="col-form-label">Email</label>
            </div>
            <div class="col-auto">
                <input type="email" id="inputEmail" class="form-control">
            </div>
        </div>

        <div class="row" style="margin: 5px;">
            <div class="col-auto">
                <label for="inputPhone" class="col-form-label">Numéro de téléphone</label>
            </div>
            <div class="col-auto">
                <input type="text" id="inputPhone" class="form-control">
            </div>
        </div>

        <div class="row" style="margin: 5px;">
            <div class="col-auto">
                <label for="inputDateOfBirth" class="col-form-label">Date de naissance</label>
            </div>
            <div class="col-auto">
                <input type="date" id="inputDateOfBirth" class="form-control">
            </div>
        </div>

        <div class="row" style="margin: 5px;">
            <label>Adresse:</label>
        </div>

        <div class="row" style="margin: 5px;">
            <div class="col-auto">
                <label for="inputAdresseNumber" class="col-form-label">Numéro</label>
            </div>
            <div class="col-auto">
                <input type="text" id="inputAdresseNumber" class="form-control">
            </div>

            <div class="col-auto">
                <label for="inputAdresseStreet" class="col-form-label">Voie</label>
            </div>
            <div class="col-auto">
                <input type="text" id="inputAdresseStreet" class="form-control">
            </div>

            <div class="col-auto">
                <label for="inputAdressePostalCode" class="col-form-label">Code Postal</label>
            </div>
            <div class="col-auto">
                <input type="text" id="inputAdressePostalCode" class="form-control">
            </div>
        </div>

        <div class="row" style="margin: 5px;">
            <div class="col-auto">
                <label for="inputAdresseTown" class="col-form-label">Ville</label>
            </div>
            <div class="col-auto">
                <input type="text" id="inputAdresseTown" class="form-control">
            </div>
        </div>


        <div class="row" style="margin: 5px;">
            <div class="col-auto">
                <label for="inputPassword" class="col-form-label">Mot de passe</label>
            </div>
            <div class="col-auto">
                <input type="password" id="inputPassword" class="form-control" aria-describedby="passwordHelpInline">
            </div>
            <div class="col-auto">
                <span id="passwordHelpInline" class="form-text">
                Doit faire entre 8 et 20 caractères.
                </span>
            </div>

            
        </div>
        
        <div class="row" style="margin: 5px;">
            <div class="col-auto">
                <label for="confPassword" class="col-form-label">Confirmer votre mot de passe</label>
            </div>
            <div class="col-auto">
                <input type="password" id="confPassword" class="form-control" aria-describedby="passwordHelpInline">
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Valider mon inscription</button>

    </div>




  
</body>
</html>
